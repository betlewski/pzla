<body>
<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="img bg-wrap text-center py-4 background-image">
      <div class="user-logo">
        <div class="img employee-icon"></div>
        <h3 class="email-text">{{email}}</h3>
      </div>
    </div>
    <ul class="list-unstyled components mb-5">
      <li class="active">
        <a routerLink="data">
          <span class="fa fa-id-card mr-3"></span> Dane osobowe
        </a>
      </li>
      <li class="active">
        <a routerLink="calendar">
          <span class="fa fa-calendar mr-3"></span> Kalendarz
        </a>
      </li>
      <li class="active" *ngIf="instructorLogged">
        <a routerLink="driving">
          <span class="fa fa-car mr-3"></span> Jazdy szkoleniowe
        </a>
      </li>
      <li class="active" *ngIf="lecturerLogged">
        <a routerLink="theory">
          <span class="fa fa-file-text mr-3"></span> Zajęcia teoretyczne
        </a>
      </li>
      <li class="active" *ngIf="lecturerLogged">
        <a routerLink="lecture">
          <span class="fa fa-book mr-3"></span> Wykłady
        </a>
      </li>
      <li class="active">
        <a routerLink="exam">
          <span class="fa fa-flag mr-3"></span> Egzaminy wewnętrzne
        </a>
      </li>
      <li class="active">
        <a (click)="logout()">
          <span class="fa fa-sign-out mr-3"></span> Wyloguj się
        </a>
      </li>
    </ul>
  </nav>
  <div id="content" class="p-4 p-md-5 pt-5">
    <router-outlet></router-outlet>
  </div>
</div>
</body>
