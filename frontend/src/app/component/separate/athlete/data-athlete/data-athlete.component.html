<h2 class="mb-4"> Dane osobiste </h2>
<p> Tu możesz przeglądać oraz edytować dane osobiste. </p>
<form class="form-margin">
  <div class="form-group">
    <label> Imię i nazwisko
      <input type="text" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 330px; font-size: 14px" name="fullName" [(ngModel)]="fullName">
    </label>
    <label style="margin-left: 40px"> Adres
      <input type="text" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 360px; font-size: 14px" name="address" [(ngModel)]="address">
    </label>
  </div>
  <div class="form-group" style="margin-top: 20px">
    <label> Data urodzenia
      <input type="date" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 210px; font-size: 14px" name="birthDate" [(ngModel)]="birthDate">
    </label>
    <label style="width: 210px; margin-left: 40px"> Płeć
      <select class="browser-default custom-select role" name="gender" style="font-size: 15px"
              [(ngModel)]="gender" [disabled]="viewMode">
        <option *ngFor="let gender of genderTypes" [ngValue]="gender">
          {{ genderUtils.translate(gender) }}
        </option>
      </select>
    </label>
    <label style="margin-left: 40px"> Wzrost [cm]
      <input type="number" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 100px; font-size: 14px" name="height" [(ngModel)]="height">
    </label>
    <label style="margin-left: 30px"> Waga [kg]
      <input type="number" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 100px; font-size: 14px" name="weight" [(ngModel)]="weight">
    </label>
  </div>
  <div class="form-group" style="margin-top: 20px">
    <label style="width: 210px"> Stan medyczny
      <select class="browser-default custom-select role" name="medicalStatus" style="font-size: 15px"
              [(ngModel)]="medicalStatus" [disabled]="viewMode">
        <option *ngFor="let status of medicalStatuses" [ngValue]="status">
          {{ medicalUtils.translate(status) }}
        </option>
      </select>
    </label>
    <label style="width: 230px; margin-left: 40px"> Dyscyplina
      <select class="browser-default custom-select role" name="athleteType" style="font-size: 15px"
              [(ngModel)]="athleteType" disabled>
        <option *ngFor="let type of athleteTypes" [ngValue]="type">
          {{ athleteUtils.translate(type) }}
        </option>
      </select>
    </label>
    <label style="width: 210px; margin-left: 40px"> Kadra narodowa
      <select class="browser-default custom-select role" name="nationalTeamMember" style="font-size: 15px"
              [(ngModel)]="nationalTeamMember" disabled>
        <option [ngValue]="true">Tak</option>
        <option [ngValue]="false">Nie</option>
      </select>
    </label>
  </div>
  <div class="form-group" style="margin-top: 20px">
    <label> Telefon osobisty
      <input type="text" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 215px; font-size: 14px" name="personalPhoneNumber" [(ngModel)]="personalPhoneNumber">
    </label>
    <label style="margin-left: 40px"> Telefon alarmowy
      <input type="text" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 215px; font-size: 14px" name="alarmPhoneNumber" [(ngModel)]="alarmPhoneNumber">
    </label>
    <label style="margin-left: 40px"> Data rejestracji
      <input type="date" class="form-control border bg-light" disabled
             style="width: 220px; font-size: 14px" name="registrationDate" [(ngModel)]="registrationDate">
    </label>
  </div>
  <div class="form-group" style="margin-top: 60px">
    <button type="button" class="btn btn-outline-danger"
            style="width: 15%" (click)="changePwd()">Zmiana hasła
    </button>
    <button *ngIf="viewMode" type="button" class="btn btn-outline-dark"
            style="width: 10%; margin-left: 40px" (click)="editData()">Edytuj
    </button>
    <button *ngIf="!viewMode" type="button" class="btn btn-outline-dark"
            style="width: 10%; margin-left: 40px" (click)="saveData()">Zapisz
    </button>
  </div>
</form>
