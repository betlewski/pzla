<h2 class="mb-4"> Dane osobowe </h2>
<p> Tu możesz przeglądać oraz edytować swoje dane personalne. </p>
<form class="form-margin">
  <div class="form-group">
    <label> Imię i nazwisko
      <input type="text" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 300px; font-size: 14px" name="fullName" [(ngModel)]="name">
    </label>
    <label style="margin-left: 50px"> Data urodzenia
      <input type="date" class="form-control border bg-light" disabled
             style="width: 170px; font-size: 14px" name="birthDate" [(ngModel)]="birthDate">
    </label>
  </div>
  <div class="form-group" style="margin-top: 30px">
    <label> Adres zamieszkania
      <input type="text" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 300px; font-size: 14px" name="address" [(ngModel)]="address">
    </label>
    <label style="margin-left: 50px"> Numer telefonu
      <input type="text" class="form-control border bg-light" [disabled]="viewMode"
             style="width: 170px; font-size: 14px" name="phoneNumber" [(ngModel)]="phoneNumber">
    </label>
  </div>
  <div class="form-group" style="margin-top: 30px">
    <label> Profil Kandydata na Kierowcę
      <input type="text" class="form-control border bg-light" disabled
             style="width: 300px; font-size: 14px" name="pkk" [(ngModel)]="pkk">
    </label>
    <label style="margin-left: 50px"> Data rejestracji
      <input type="date" class="form-control border bg-light" disabled
             style="width: 170px; font-size: 14px" name="registrationDate" [(ngModel)]="registrationDate">
    </label>
  </div>
  <div class="form-group" style="margin-top: 60px">
    <button *ngIf="viewMode" type="button" class="btn btn-outline-dark" style="width: 10%"
            (click)="editData()">Edytuj
    </button>
    <button *ngIf="!viewMode" type="button" class="btn btn-outline-dark" style="width: 10%; margin-left: 410px"
            (click)="saveData()">Zapisz
    </button>
  </div>
</form>
