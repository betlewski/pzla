<h2 class="mb-4"> Dane klubowe </h2>
<p> Podaj obecne hasło i potwierdź nowe, aby je zmienić. </p>
<form class="form-margin">
  <div class="form-group">
    <label>Obecne hasło
      <input type="password" class="form-control border bg-light"
             style="width: 250px; font-size: 14px" name="oldPassword" [(ngModel)]="oldPassword">
    </label>
  </div>
  <div class="form-group" style="margin-top: 30px">
    <label>Nowe hasło
      <input type="password" class="form-control border bg-light"
             style="width: 250px; font-size: 14px" name="newPassword1" [(ngModel)]="newPassword1">
    </label>
  </div>
  <div class="form-group" style="margin-top: 30px">
    <label>Powtórz nowe hasło
      <input type="password" class="form-control border bg-light"
             style="width: 250px; font-size: 14px" name="newPassword2" [(ngModel)]="newPassword2">
    </label>
  </div>
  <div class="form-group" style="margin-top: 60px">
    <button type="button" class="btn btn-outline-dark" style="width: 10%"
            (click)="changePwd()">Zmień
    </button>
    <a style="margin-left: 30px">{{feedback}}</a>
  </div>
</form>
